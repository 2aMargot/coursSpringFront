<form class="formulaire" [formGroup]="formulaire" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Code</mat-label>
    <input matInput formControlName="code">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Prix</mat-label>
    <input matInput formControlName="prix" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Etat</mat-label>
    <mat-select formControlName="etat" [compareWith]="comparateurEtat">
      @for (etat of listeEtat; track etat.id) {
        <mat-option [value]="etat">{{ etat.designation }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Etiquettes</mat-label>
    <mat-select
      formControlName="listeEtiquette"
      multiple
      [compareWith]="comparateurEtat"
    >
      @for (etiquette of listeEtiquette; track etiquette.id) {
        <mat-option [value]="etiquette">{{ etiquette.designation }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!--  <mat-chip-listbox-->
  <!--    multiple-->
  <!--    formControlName="listeEtiquette"-->
  <!--    [compareWith]="comparateurEtat"-->
  <!--  >-->
  <!--    @for (etiquette of listeEtiquette; track etiquette.id){-->
  <!--      <mat-chip-option [value]="etiquette">{{etiquette.designation}}</mat-chip-option>-->
  <!--    }-->
  <!--  </mat-chip-listbox>-->

  <button type="submit" mat-raised-button color="primary">
    {{idProduit == null ? "Ajouter le produit" : "Modifier le produit"}}
  </button>
</form>
